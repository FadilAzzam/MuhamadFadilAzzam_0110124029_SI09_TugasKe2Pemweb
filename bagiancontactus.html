<!DOCTYPE html>
<html>
    <head>
        <title>Latihan Form HTML</title>
    </head>
    <body>
        <form name="Formulir">
            <table align="center" bgcolor="abu-abu pudar" cellpadDing="10" width="50%" >
                <thead>
                    <tr bgcolor="gray">
                        <th colspan="2">FORMULIR</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Nama</td>
                        <td>
                            <input type="text" name="nama" value="">
                        </td>
                    </tr>
                    <tr>
                        <td>Pasword</td>
                        <td>
                            <input type="password" name="password" value="">
                        </td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            <input type="radio" name="jk" value="L">Laki-laki
                            &nbsp;
                            <input type="radio" name="jk" value="P">Perempuan
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">Hobby</td>
                        <td>
                            <input type="checkbox" name="hb" value="Memasak">Memasak<br/>
                            <input type="checkbox" name="hb" value="Membaca">Membaca<br/>
                            <input type="checkbox" name="hb" value="Menulis">Menulis<br/>
                            <input type="checkbox" name="hb" value="Olahraga">Olahraga<br/>
                        </td>
                    </tr>
                    <tr>
                        <td>Pendidikan</td>
                        <td>
                            <select name="Pendidikan">
                                <option value="">-- Pilih Pendidikan Terakhir --</option>
                                <option value="SMA">SMA</option>
                                <option value="S1">S1</option>
                                <option value="S2">S2</option>
                                <option value="S3">S3</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">Alamat</td>
                        <td>
                            <textarea name="alamat" cols="50" rows="10"></textarea>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr bgcolor="gray">
                        <th colspan="2">
                            <input type="submit" name="simpan" value="SIMPAN">
                            <input type="reset" name="batal" value="BATAL">
                        </th>
                    </tr>
                </tfoot>
            </table>
        </form>
    </body>
</html>
